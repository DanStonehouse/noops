<!DOCTYPE html>
<html>
<head>
  <title> Dans Maze </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
</head>
<body>
<h1> Mazebot </h1>
<p> Welcome to Mazebot </p>
<h2 id="mazename"></h2>
<h2 id="startpoint"></h2>
<h2 id="endpoint"></h2>
<h2 id="exsol"></h2>
<h2 id="currentCol"></h2>
<h2 id="currentRow"></h2>
<h2 id="mapSize"></h2>

<p id="map"></p>
<button id="newMap">New Map</button>
<button id="Left">Left</button>
<button id="Right">Right</button>
<button id="Up">Up</button>
<button id="Down">Down</button>
<script>
$(document).ready(function(){
  var currentCol;
  var currentRow;
  var mapSize;
  var complete = false;

  $("#Left").click(function(){
    if (currentCol > 0 && complete == false) {
      if( isWall(currentRow, currentCol - 1) == false ){
        console.log("Left");

        // set current tile to a space
        clearSpace();

        // decrease cuurentcol by 1
        currentCol --;

        // set new tile as current
        moveCharacter();

        // update currentCol text
        $('#currentCol').text("currentCol / " + currentCol);
      }
    } else {
      console.log("Unable Left");
    }
  });

  $("#Right").click(function(){
    if (currentCol < mapSize - 1 && complete == false) {
      if( isWall(currentRow, currentCol + 1) == false ){
        console.log("Right");

        // set current tile to a space
        clearSpace();

        // increase cuurentcol by 1
        currentCol ++;

        // set new tile as current
        moveCharacter();

        // update currentCol text
        $('#currentCol').text("currentCol / " + currentCol);
      }
    } else {
      console.log("Unable Right");
    }
  });

  $("#Up").click(function(){
    if (currentRow > 0 && complete == false) {
      if( isWall(currentRow - 1, currentCol) == false ){
        console.log("Up");

        // set current tile to a space
        clearSpace();

        // decrease cuurentrow by 1
        currentRow --;

        // set new tile as current
        moveCharacter();

        // update currentCol text
        $('#currentRow').text("currentRow / " + currentRow);
      }
    } else {
      console.log("Unable Up");
    }
  });

  $("#Down").click(function(){
    if (currentRow < mapSize - 1 && complete == false) {
      if( isWall(currentRow + 1, currentCol) == false ){
        console.log("Down");

        // set current tile to a space
        clearSpace();

        // increase cuurentrow by 1
        currentRow ++;

        // set new tile as current
        moveCharacter();

        // update currentCol text
        $('#currentRow').text("currentRow / " + currentRow);
      }
    } else {
      console.log("Unable Down");
    }
  });

  function isWall(row,col){
    var id = "#" + row + "_" + col;
    var type = $(id).data("type");
    if (type == "wall"){
      return true;
    } else {
      return false;
    }

  }

  function clearSpace(){
    var id = "#" + currentRow + "_" + currentCol;
    $(id).text("X");
    $(id).css({'color': 'Yellow', 'background-color': '#fff'});
  }

  function moveCharacter(){
    id = "#" + currentRow + "_" + currentCol;

    // Check if tile is endpoint
    var type = $(id).data("type");
    console.log(type);
    if(type == "Finish"){
      complete = true;
      $("span").css({'color': 'Pink', 'background-color': 'Green'});
    } else {
      $(id).text("A");
      $(id).css({'color': 'White', 'background-color': 'Green'});
    }

  }

  $("#newMap").click(function(){
    // clear current text values
    $('#mazename').text("loading");
    $('#startpoint').text("loading");
    $('#endpoint').text("loading");
    $('#exsol').text("loading");
    $('#map').text("loading");
    $('#currentCol').text("loading");
    $('#currentRow').text("loading");
    $('#mapSize').text("loading");
    complete = false;

    $.get("https://api.noopschallenge.com/mazebot/random?minSize=10&maxSize=30", function(data, status){
      //alert("Data: " + data + "\nStatus: " + status);
      console.log(data);
      $('#mazename').text("mazename / " + data.name);
      $('#startpoint').text("startPoint x /  " + data.startingPosition[0] + " y / " + data.startingPosition[1]);
      $('#endpoint').text("endingPoint x / " + data.endingPosition[0] + " y / " + data.endingPosition[1]);
      $('#exsol').text("exsol / " + data.exampleSolution.directions);

      // set map size
      mapSize = data.map.length
      $('#mapSize').text("mapSize / " + mapSize);

      // clear loading message
      $('#map').text("");
      //loop through the array of map rows
      $.each(data.map, function( i, row ) {
        // add current row number
        $('#map').append(i + "/ ");
        // loop through the array of columns
        $.each(row, function( j, column ) {
          var tile = column;
          if (tile == " ") {
            tile = "<span id='" + i + "_" + j + "' data-type='space' style='color:Yellow'>X</span>";
          } else if (tile == "X"){
            tile = "<span id='" + i + "_" + j + "' data-type='wall' style='color:Red'>X</span>";
          }  else if (tile == "A"){
            tile = "<span id='" + i + "_" + j + "' style='color:White;background-color:Green'>A</span>";
            currentCol=j;
            currentRow=i;

            $('#currentCol').text("currentCol / " + currentCol);
            $('#currentRow').text("currentRow / " + currentRow);
          }  else if (tile == "B"){
            tile = "<span id='" + i + "_" + j + "' data-type='Finish' style='color:White;background-color:Red'>B</span>";
          }
          $('#map').append(tile);
        });
        $('#map').append("<br>");
      });
      //console.log
    });
  });
});
</script>
</body>
</html>
